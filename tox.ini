[tox]
skipsdist = True
envlist = lint,docs,py36,py37,py38,py39,py310,mypy,pytype,pyre
deps = -r{toxinidir}/requirements.txt
skip_missing_interpreters=True


[travis]
python =
  3.6: py36
  3.7: py37
  3.8: py38, lint, docs
  3.9: py39
  3.10: py310
  pypy: pypy
  pypy3: pypy3

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/src
deps =
    -r{toxinidir}/requirements.txt
#    libvirt-python==5.5.0

commands =
    trial cowrie

[testenv:lint]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands =
    flake8 --ignore E203,E501,W503 --count --application-import-names cowrie --statistics {toxinidir}/src
basepython = python3.8

[testenv:docs]
setenv =
    PYTHONPATH = {toxinidir}/src
changedir = docs
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
basepython = python3.8

[testenv:mypy]
description = run Mypy (static type checker)

deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt

commands =
    mypy                                       \
        --cache-dir="{toxworkdir}/mypy_cache"  \
        --config-file="{toxinidir}/mypy.ini"   \
        {tty:--pretty:}                        \
        {posargs:src}

[testenv:pytype]
description = run Pytype (static type checker)

deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt

commands =
    pytype

[testenv:pyre]
description = run Pyre (static type checker)

deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt

commands =
    pyre check
