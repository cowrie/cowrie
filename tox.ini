[tox]
skipsdist = True
envlist = lint,docs,typing,py37,py38,py39,py310,pypy3
deps = -r{toxinidir}/requirements.txt
skip_missing_interpreters = True

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39, lint, docs, typing
    3.10: py310
    pypy-3.7: pypy3

[testenv]
setenv =
    PYTHONPATH = {toxinidir}/src
deps =
    -r{toxinidir}/requirements.txt
#    libvirt-python==5.5.0

commands =
    trial cowrie


[testenv:lint]
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
allowlist_externals =
    yamllint
commands =
    flake8 --ignore E203,E501,W503 --count --statistics {toxinidir}/src
    - twistedchecker -d W9002,W9202,W9204,W9208,W9402,C0301,C0103,W9001,C9302,W9401 {toxinidir}/src
    yamllint {toxinidir}
basepython = python3.9


[testenv:docs]
setenv =
    PYTHONPATH = {toxinidir}/src
changedir = docs
deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt
commands =
    sphinx-build -W -b html -d {envtmpdir}/doctrees . {envtmpdir}/html
basepython = python3.9


[testenv:typing]
description = run static type checkers

deps =
    -r{toxinidir}/requirements.txt
    -r{toxinidir}/requirements-dev.txt

commands =
    mypy                                       \
        --cache-dir="{toxworkdir}/mypy_cache"  \
        --config-file="{toxinidir}/pyproject.toml" \
        {tty:--pretty:}                        \
        {posargs:src}
    - pytype --keep-going --jobs auto
    - pyre --noninteractive analyze
basepython = python3.9
