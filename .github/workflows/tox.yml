---
name: Tox

on:  # yamllint disable-line rule:truthy
  push:

  pull_request:

  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
      tags:
        description: 'Tox'

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12", "3.13", "3.14-dev", "pypy-3.10", "pypy-3.11"]
    continue-on-error: ${{ matrix.python-version == '3.14-dev' }}
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          python -m pip -q install --upgrade pip setuptools setuptools-scm wheel
          python -m pip -q install -r requirements.txt
          python -m pip -q install -r requirements-dev.txt
          python -m pip -q install tox-gh-actions

      - name: Generate version file
        run: python -m setuptools_scm --force-write-version-files

      - name: Test with tox
        run: tox
